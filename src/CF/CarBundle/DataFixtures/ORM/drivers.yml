CF\CarBundle\Entity\Driver:
    driver_{1..50}:
        modele: "@modele_*"
        user (unique): "@users_*"
        marque: "@marque_*"
        place:  <numberBetween($min=1, $max=5)>
        rayon:  <numberBetween($min=5, $max=60)>
        colorCar:  <colorName()>
        noteMoyenne:  <numberBetween($min=1, $max=5)>

